<div
  class="h-full content-start border-[1px] border-gray-200 rounded p-2 cursor-pointer hover:scale-105 hover:border-transparent transition-transform duration-300"
>
  <a href="{{.fileName}}">
    <img
      src="{{.image}}"
      alt="book-image"
      class="block mb-2 h-[180px] rounded w-full object-cover"
    />

    <span class="block font-medium">{{.title}}</span>

    <a
      href="{{.fileName}}"
      class="text-sm text-blue-500 hover:underline transition-all"
      >Read more</a
    >
  </a>
</div>
